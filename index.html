<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://strackpath.bootstrapdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-5">
        <h2 class="mb-5 text-center">Shopping Cart</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Name</th>
                                <th>Qantity</th>
                                <th>Price</th>
                                <th class="text-right">
                                    <span id="amount" class="amount">Amount</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="product1-img">
                                        <div class="img-prod1">
                                            <img src="1.jpg" width="150px">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Product One</p>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button onclick="increment('inp1','pr1','totpr1')" class="cart-qty-plus" type="button" value="+">+</button >
                                        <input id="inp1" type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button onclick="decrement('inp1','pr1','totpr1')" class="cart-qty-minus" type="botton" value="-">-</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="100" class="price form-control">
                                </td>
                                <td align="right">$
                                    <span id="amount" class="amount">0</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="product2-img">
                                        <div class="img-prod2">
                                            <img src="2.jpg" width="150px">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Product Two</p>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button onclick="increment('inp2','pr2','totpr2')" class="cart-qty-plus" type="button" value="+">+</button></button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button onclick="decrement('inp2','pr2','totpr2')" class="cart-qty-minus" type="botton" value="-">-</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="200" class="price form-control">
                                </td>
                                <td align="right">$
                                    <span id="amount" class="amount">0</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="product3-img">
                                        <div class="img-prod">
                                            <img src="3.jpg" width="150px">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Product Three</p>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button onclick="increment('inp1','pr3','totpr3')" class="cart-qty-plus" type="button" value="+">+</button></button>
                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                        <button onclick="decrement('inp1','pr3','totpr3')" class="cart-qty-minus" type="botton" value="-">-</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" value="300" class="price form-control">
                                </td>
                                <td align="right">$
                                    <span id="amount" class="amount">0</span>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4"></td>
                                <td align="right">
                                    <strong>TOTAL = $ 
                                        <span id="total" class="total">0</span>
                                    </strong>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstarp.min.js"></script>
    <script src="./prog.js"></script>
</body>
</html>
